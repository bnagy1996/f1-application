<section class="login-dark">
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="illustration">
            <i class="fa fa-unlock" style="color: #214a80;"></i>
        </div>
        <div class="input-group login-group">
            <div class="input-group-prepend">
                <span class="input-group-text prepend-icon-for-input"><i class="fa fa-user"></i></span>
            </div>
            <input class="form-control login-controls" formControlName="username" type="text" placeholder="Username..">
        </div>    
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">

            <div *ngIf="username?.errors?.['required']">
                Username is required.
            </div>
            <div *ngIf="username?.errors?.['minlength']">
                Username must be at least 4 characters long.
            </div>
        </div> 

        <div class="input-group login-group">
            <div class="input-group-prepend">
                <span class="input-group-text prepend-icon-for-input"><i class="fa fa-lock"></i></span>
            </div>
            <input class="form-control login-controls" formControlName="password" type="password" placeholder="Password.." autocomplete="current-password">
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">

            <div *ngIf="password?.errors?.['required']">
                Password is required.
            </div>
            <div *ngIf="password?.errors?.['minlength']">
                Password must be at least 4 characters long.
            </div>
        </div>

        <div class="input-group d-flex justify-content-center" style="margin-top: 2rem;">
            <button class="btn btn-primary btn-block" type="submit">Login</button>
        </div>
    </form>
</section>
