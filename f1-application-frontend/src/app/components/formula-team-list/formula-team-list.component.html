<div class="main-container">
    <div class="main-content">
        <h4 class="card-title detail-title" style="margin-top: 1rem;display: block;">Formula Teams</h4>
        <div style="min-height: 76%;max-height: 77%;display: block;overflow-y: auto;">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" style="width: 100%;height: 99%;">

                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef > No. </th>
                  <td mat-cell *matCellDef="let element; let i = index"> {{(page * size) + i + 1}} </td>
                </ng-container>
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="foundationDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by foundation date"> Foundation Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.foundationDate | dlDateConverter | date: 'YYYY. MM. dd.'}} </td>
                </ng-container>

                <ng-container matColumnDef="numberOfConstructorWins">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by wins"> Number Of Constructor Wins </th>
                  <td mat-cell *matCellDef="let element"> {{element.numberOfConstructorWins}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">  
                        <button class="btn btn-secondary" (click)="edit(element.id)" style="margin-left: 1rem;"><fa-icon [icon]="faSquarePen" style="color: white;"></fa-icon></button>
                        <button class="btn btn-secondary" (click)="delete(element.id)" style="margin-left: 1rem;"><fa-icon [icon]="faTrashCan" style="color: white;"></fa-icon></button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
        
        <div class="outer-pagination">
            <div class="inner-pagination">
                <nav style="width: 100%;">
                    <mat-paginator #paginator
                            [length]="collectionSize"
                            [pageSize]="size"
                            [pageSizeOptions]="pageSizeOptions"
                            (page)="pageEvent = loadPage($event)"
                            aria-label="Select page">
                    </mat-paginator>
                </nav>
            </div>
        </div>
    </div>
</div>
